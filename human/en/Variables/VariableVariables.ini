name = "Variables Variables";
description = "Variable variables. 

PHP has the ability to dynamically use a variable. This allow runtime access to variables, which name may not be known at the compilation time.

<?php

// Normal variable
$a = 'b';
$b = 'c';

// Variable variable
$d = $$b;

// Variable variable in string
$d = "$\{$b\}";

?>
";

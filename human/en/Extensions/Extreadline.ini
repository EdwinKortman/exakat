name = "ext/readline";
description = "Extension ext/readline.

<?php
//get 3 commands from user
for ($i=0; $i < 3; $i++) {
        $line = readline("Command: ");
        readline_add_history($line);
}

//dump history
print_r(readline_list_history());

//dump variables
print_r(readline_info());
?>

See `ext/readline <http://php.net/manual/en/book.readline.php>`_.

name = "Could Use self";
description = "Self keyword refers to the current class, or any of its parents. Using it is just as fast as the full classname, it is as readable and it is will not be changed upon class or namespace change.

<?php

class Foo {
    const BAR = 1;

    public function bar() {
        // Recommended : may change if the class is renamed
        return self::BAR;

        // Not recommended
        return \Foo::BAR;
    }
}

?>
";

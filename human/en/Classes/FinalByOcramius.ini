name = "Class Should Be Final By Ocramius";
description = "'Make your classes always final, if they implement an interface, and no other public methods are defined'.

When a class should be final, as explained by Ocramiux (Marco Pivetti).

Full article : http://ocramius.github.io/blog/when-to-declare-classes-final/

<?php

interface i1 {
    function i1() ;
}

final class finalClass implements i1 {
    // public interface 
    function i1 () {}
    
    // private method
    private function a1 () {}
}


";

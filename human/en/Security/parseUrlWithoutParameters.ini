name = "parse_str() Warning";
description = "The parse_str function will parse a query string and assign the resulting variables to the local scope. This may create a unexpected number of variables, and even overwrite the one existing.

<?php
  function x() {
    global $a;
    
    echo $a;
  }

  parse_str('a=1'); // No second parameter
  x();
  // prints 1
?>

Always use an empty variable a second parameter to parse_str(), so as to collect the incoming values, and then, filter them in that array. 
";
clearphp = "know-your-variables";

name = "Direct Injection";
description = "The following code act directly upon PHP incoming variables like $_GET and $_POST. This make those snippet very unsafe.

<?php

// Direct injection
echo "Hello ".$_GET['user'].", welcome.";

// less direct injection
foo($_GET['user']);
function foo($user) {
    echo "Hello ".$user.", welcome.";
}

?>

";
clearphp = "";

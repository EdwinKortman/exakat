name = "Yield From Usage";
description = "Usage of generator delegation, with yield from keyword.

Yield from was introduced in PHP 7.1, and is backward incompatible.

<?php

// Yield delegation
function foo() {
    yield from bar();
}

function bar() {
    yield 1;
}

?>

";

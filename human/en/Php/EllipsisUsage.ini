name = "Ellipsis Usage";
description = "Usage of the ... keyword. It may be in function definitions, either in functioncalls.

... allows for packing or unpacking arguments into an array.

<?php

$args = [1, 2, 3];
foo(...$args); 
// Identical to foo(1,2,3);

function bar(...$a) {
    // Identical to : $a = func_get_args();
}
?>

";
clearphp = "";
exakatSince = "0.8.4";

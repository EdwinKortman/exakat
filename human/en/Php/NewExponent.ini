name = "** For Exponent";
description = "PHP 5.6 introduced the operator ** to provide exponents, instead of the slower function pow().

<?php
    $cube = pow(2, 3); // 8

    $cubeInPHP56 = 2 ** 3; // 8
?>

If the code needs to be backward compatible to 5.5 or less, don't use the new operator.

See also `Arithmetic Operators <http://php.net/manual/en/language.operators.arithmetic.php>`_.
";
clearphp = "";
exakatSince = "0.8.4";

name = "::class";
description = "PHP 5.5 introduced a special class constant, relying on the 'class' keyword. It will solve the classname that is used in the left part of the operator.

<?php
class foo {
    public function bar( ) {
        echo ClassName::class; 
    }
}

$f = new Foo( );
$f->bar( );
// return Namespace\\ClassName

?>
";
clearphp = "";

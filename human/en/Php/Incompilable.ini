name = "Incompilable files";
description = "Files that cannot be compiled, and, as such, be run by PHP. The scripts are tested on PHP versions 5.3, 5.4, 5.5, 5.6.

This is usually totally undesirable. All code must compile before being executed. 

It may also happens that such files are not compilable because they are not yet ready for a new version, or if the current code use the most recent features of PHP, preventing your code to be backported.
";

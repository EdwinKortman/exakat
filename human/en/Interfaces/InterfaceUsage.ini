name = "Interfaces Usage";
description = "List of used interfaces.

Interfaces are used when mentioned in a class or another interface, with implements keyword; they are used in instanceof expression, and in typehints.

<?php

// interface definition
interface i {}


// interface extension 
interface i2 extends i {}

// interface implementation 
class foo implements i {}

$foo = new foo();

var_dump($foo instanceof i);

function bar( i $arg) { }
bar($foo);

?>
";
clearphp = "";
exakatSince = "0.8.4";

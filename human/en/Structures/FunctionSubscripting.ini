name = "Function Subscripting";
description = "This is a new PHP 5.4 feature, where one may use the result of a method directly as an array, given that the method actually returns an array. 

<?php

function foo() {
    return array(1 => 'a', 'b', 'c');
}

echo foo()[1]; // displays 'a';

// Function subscripting, the old way
function foo() {
    return array(1 => 'a', 'b', 'c');
}

$x = foo();
echo $x[1]; // displays 'a';

?>

This was not possible until PHP 5.4. Is used to be necessary to put the result in a variable, and then access the desired index.";
clearphp = "";
exakatSince = "0.8.4";

name = "Useless Casting";
description = "There is no need to overcast returned values.

<?php

// trim always returns a string : cast is useless
$a = (string) trim($b);

// strpos doesn't always returns an integer : cast is useful
$a = (boolean) strpos($b, $c);

?>

";
clearphp = "";
exakatSince = "0.8.7";

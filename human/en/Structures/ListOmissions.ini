name = "list() may omit variables";
description = "list() is the only PHP function that accepts to have omitted arguments. If the code is not going to use a listed variable, just don\'t name it. 

list ($a, , $b) = array(1, 2, 3);

$b will be 3, and the 2 value will be omitted. 

This is cleaner, and save some memory.
";

name = "Inconsistent Concatenation";
description = "Concatenations happens within a string or using the dot operator. Using both is an inconsistent way of writing concatenations.

$inconsistent = $a . "b$c";

$consistent = $a . 'b'. $c;
$consistentToo = "{$a}b$c";
$consistentThree = <<<CONSISTENT
{$a}b$c
CONSISTENT;


";

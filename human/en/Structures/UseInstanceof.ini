name = "Avoid get_class()";
description = "get_class() should be replaced with the 'instanceof' operator to check the class of an object. 

get_class() will only compare the full namespace name of the object's class, while instanceof actually resolve the name, using the local namespace and aliases.

<?php
    function foo($arg) {
        if (get_class($arg) === 'Stdclass') {
            // doSomething()
        }
    }

    function bar($arg) {
        if ($arg instanceof Stdclass) {
            // doSomething()
        }
    }
?>

";
clearphp = "";

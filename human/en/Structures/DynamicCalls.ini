name = "Dynamic Calls";
description = "List of dynamic calls. They will probably need to be review manually.

<?php

$a = 'b';

// Dynamic call of a constant
echo constant($a);

// Dynamic variables
$$a = 2;
echo $b;

// Dynamic call of a function
$a('b'); 

// Dynamic call of a method
$object->$a('b'); 

// Dynamic call of a static method
A::$a('b'); 

?>";

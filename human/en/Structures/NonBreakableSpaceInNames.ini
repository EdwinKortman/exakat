name = "Non Breakable Space In Names";
description = "PHP allows non-breakable spaces in names (class, interfaces, traits, etc..).

This may be a nice trick to make names more readable outside code context, like long-method names for tests. 

<?php

class class with non breakable spaces {}

class ClassWithoutNonBreakableSpaces {}

?>

See also the original post by Matthieu Napoli : ` <http://mnapoli.fr/using-non-breakable-spaces-in-test-method-names/>`_ and 
`PHP Variable Names <http://schappo.blogspot.nl/2015/06/php-variable-names.html>`_.
";

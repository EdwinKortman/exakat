name = "Strict Comparison With Booleans";
description = "Booleans may be easily mistaken with other values, especially when the function may return integer or boolean as a normal course of action. 

It is recommended to use strict comparison === or !== when booleans are involved in a comparison.

<?php

// Good
if ($a === true) {
    doSomething();
}

// Wrong
if ($a != true) {
    doSomething();
}

?>

";

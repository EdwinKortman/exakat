name = "Useless Instructions";
description = "The instructions below are useless, or contains useless parts. For example, running '&lt;?php 1 + 1; ?&gt;' does nothing : the addition is actually performed, but not used : not displayed, not stored, not set. Just plain lost. 

Here the useless instructions that are spotted : 

* Empty string in a concatenation
* Returning expression, whose result is not used (additions, comparisons, properties, closures, new without =, ...)
* Returning $a++;
* array_merge() with only one argument
* @ operator on source array, in foreach, or when assigning literals

";
clearphp = "no-useless-instruction";
exakatSince = "0.8.4";

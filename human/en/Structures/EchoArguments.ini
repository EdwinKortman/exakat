name = "Echo With Concatenation";
description = "Echo accepts an arbitrary number of argument, and will automatically concatenate all incoming arguments. It is not necessary to concatenate values when calling echo and it will save a few commands.

<?php
  // Do
  echo 'a', $b, $c, ' def';
  
  // Don't
  echo 'a'.$b.$c def;
?>
";
clearphp = "no-unnecessary-string-concatenation";
exakatSince = "0.8.4";

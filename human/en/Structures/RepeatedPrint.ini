name = "Repeated print()";
description = "It is recommended to use echo with multiple arguments, or a concatenation with print, instead of multiple calls to print echo, when outputting several blob of text.

<?php
// Do
  echo 'a', $b, 'c';
  print 'a' . $b . 'c';
  
// Don't 
  print 'a';
  print $b;
  print 'c';
?>  
";
clearphp = "";
